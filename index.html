<!DOCTYPE html>
<html lang="en">
  <!-- upload on 7-3-24 -->

  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Bill Taylor" />
    <meta name="description" content="This page lists rock bands" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rock Bands</title>
    <link rel="icon" href="html5.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:ital@1"&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,400;1,600;1,700;1,900&display=swap">
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <a name="top"></a>
    <div class="top-container">
      <div class="rosie-container">
        <img src="Bill & Rosie.png" alt="Bill & Rosie" />
      </div>
      <div class="title-container">
        <img src="guitar.png" width="150px" alt="Les Paul guitar" />
        <h1>
          <span id="rockBandTitle">Rock Bands </span
          ><span id="info">& info</span>
        </h1>
      </div>
      <div class="filler-container"></div>
    </div>

    <div class="shadowbox">
      <p>
        This page dedicated to Rosie, the cutest little girl in the world !!
      </p>
    </div>

    <select
      class="select_class"
      name="band"
      id="band"
      onclick="checkBand(value)"
    >
      <option value="">Choose a Band</option>
      <option value="">(Refresh at top to clear)</option>
      <!-- <option class="font_bolder" id="red-color" value="RandomPick">
        Random Pick
      </option> -->
      <option value=""></option>
      <option class="font_bolder" value="Beatles">Beatles</option>
      <option class="font_bolder" value="Billy Idol">Billy Idol</option>
      <option class="font_bolder" value="David Bowie">David Bowie</option>
      <option class="font_bolder" value="Def Leppard">Def Leppard</option>
      <option class="font_bolder" value="Duran Duran">Duran Duran</option>
      >
      <option class="font_bolder" value="Hollies">Hollies</option>
      <option class="font_bolder" value="Last in Line">Last in Line</option>
      <option class="font_bolder" value="Monkees">Monkees</option>
      <option class="font_bolder" value="Raiding the Rock Vault">
        Raiding the Rock Vault
      </option>
      <option class="font_bolder" value="Rolling Stones">Rolling Stones</option>
      <option class="font_bolder" value="Small Faces">Small Faces</option>
      <option class="font_bolder" value="Twisted Sister">Twisted Sister</option>
      <option class="font_bolder" value="Van Halen">Van Halen</option>
    </select>
    <select
      class="select_class"
      name="musician"
      id="musician"
      onclick="checkBand(value)"
    >
      <option value="">Choose a Musician</option>
      <option value="">(Refresh at top to clear)</option>
      <!-- <option class="font_bolder" id="red-color" value="RandomPick">
        Random Pick
      </option> -->
      <option value=""></option>
      <option class="font_bolder" value="Paul Shortino">Paul Shortino</option>
      <option class="font_bolder" value="Robert Smith">Robert Smith</option>
      <option class="font_bolder" value="Steve Marriott">Steve Marriott</option>
    </select>

    <br /><br />
    <h3 id="smH1Id">Steve Marriott</h3>
    <div class="smTopContainerClass">
      <div class="smImageContainerClass">
        <img
          id="smImageId"
          src="SteveMarriott.png"
          width="400px"
          alt="Steve-Marriott-Image"
        />
        <div></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
